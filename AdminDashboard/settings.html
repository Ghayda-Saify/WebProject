<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alandalus Design | Settings</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        primary: "#122c6f", 
                        secondary: "#f13b1c",
                        beige: "#F5F5DC",
                        gold: "#FFD700"
                    }
                },
            },
        };
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="bg-primary w-64 h-screen fixed left-0 top-0 text-white p-4">
            <div class="mb-8">
                <h2 class="text-2xl font-['Pacifico']">Alandalus Design</h2>
                <p class="text-sm text-white/70">Admin Dashboard</p>
            </div>
            
            <nav class="space-y-2">
                <a href="index.html" class="flex items-center space-x-2 p-2 hover:bg-white/10 rounded transition">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="products.html" class="flex items-center space-x-2 p-2 hover:bg-white/10 rounded transition">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="orders.html" class="flex items-center space-x-2 p-2 hover:bg-white/10 rounded transition">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="customers.html" class="flex items-center space-x-2 p-2 hover:bg-white/10 rounded transition">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
                <a href="analytics.html" class="flex items-center space-x-2 p-2 hover:bg-white/10 rounded transition">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-2 p-2 hover:bg-white/10 rounded transition active bg-white/10">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 flex-1 p-8">
            <!-- Top Bar -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold">Settings</h1>
                <p class="text-gray-600">Manage your store settings and preferences</p>
            </div>

            <!-- Settings Sections -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Store Information -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-semibold mb-4">Store Information</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Store Name</label>
                            <input type="text" value="Alandalus Design" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" value="info@alandalusdesign.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" value="+972 59-464-6503" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <input type="text" value="Palestine, Gaza Strip" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30">
                        </div>
                        <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition">
                            Save Changes
                        </button>
                    </form>
                </div>

                <!-- Payment Settings -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-semibold mb-4">Payment Settings</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Currency</label>
                            <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30">
                                <option value="ILS">Israeli Shekel (₪)</option>
                                <option value="USD">US Dollar ($)</option>
                                <option value="EUR">Euro (€)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Payment Methods</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" checked class="form-checkbox text-primary">
                                    <span class="ml-2">Credit Card</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" checked class="form-checkbox text-primary">
                                    <span class="ml-2">PayPal</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" checked class="form-checkbox text-primary">
                                    <span class="ml-2">Cash on Delivery</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition">
                            Save Changes
                        </button>
                    </form>
                </div>

                <!-- Notification Settings -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-semibold mb-4">Notification Settings</h2>
                    <form class="space-y-4">
                        <div class="space-y-2">
                            <label class="flex items-center justify-between">
                                <span class="text-sm font-medium text-gray-700">Order Notifications</span>
                                <div class="relative inline-block w-12 h-6 transition duration-200 ease-in-out">
                                    <input type="checkbox" checked class="switch-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label class="switch-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </label>
                            <label class="flex items-center justify-between">
                                <span class="text-sm font-medium text-gray-700">Low Stock Alerts</span>
                                <div class="relative inline-block w-12 h-6 transition duration-200 ease-in-out">
                                    <input type="checkbox" checked class="switch-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label class="switch-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </label>
                            <label class="flex items-center justify-between">
                                <span class="text-sm font-medium text-gray-700">Customer Reviews</span>
                                <div class="relative inline-block w-12 h-6 transition duration-200 ease-in-out">
                                    <input type="checkbox" class="switch-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label class="switch-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </label>
                        </div>
                        <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition">
                            Save Changes
                        </button>
                    </form>
                </div>

                <!-- Security Settings -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-semibold mb-4">Security Settings</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                            <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                            <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                            <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30">
                        </div>
                        <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition">
                            Update Password
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <style>
        /* Switch styles */
        .switch-checkbox:checked + .switch-label {
            background-color: #122c6f;
        }
        .switch-checkbox:checked {
            right: 0;
            border-color: #122c6f;
        }
        .switch-checkbox {
            right: 50%;
            border-color: #cbd5e0;
            transition: all .2s ease-in-out;
        }
        .switch-label {
            transition: background-color .2s ease-in-out;
        }
    </style>

    <script>
        // TODO: Implement settings functionality
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Settings saved successfully!');
            });
        });
    </script>
</body>
</html>
